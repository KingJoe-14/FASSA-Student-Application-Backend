services:
  db:
    image: postgres:16
    container_name: fassa_db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  web:
    build: .
    container_name: fassa_web
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn fassa.wsgi:application --bind 0.0.0.0:8000"
    ports:
      - "8000:8000"

volumes:
  postgres_data:
